<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="popup-wrapper">
      <div id="story_time">
        <span class="pull-left input-info">#</span>
        <input id="story_number" autocomplete="off" placeholder="Story Number" class="story-entry" type="text" />
      </div>
      <div style="display:none" id="edit_actions">
        <input id="project_location" placeholder="Project URL" type="text" /><span class="input-info">/cards/</span>
        <center>
          <button class="btn" id="set_project_url_btn" ><i class="icon-plus-sign"></i> Save Location</button>
        </center>
        <hr class="some-space" />
        <center>
          <p><small>This is the url for your project. <br /><em>Example:</em> https://mingle.company.com/project/myproj </small></p>
        </center>
        <hr />
        <center>
          <p><small>This project location will be synced across all your logged in Chrome browsers.</small></p>
        </center>
        <hr />
        <center class="space">
          <small>Built with love for</small><br />
          <img src="img/logo.png" class="logo">
        </center>
      </div>
    </div>
  <div id="actions" >
    <div class="row-fluid">
      <div class="span7">
          <button class="btn btn-primary pull-left" id="set_story_number_btn">View Story</button>
          <button class="btn" id="view_story_list_btn" title="Card Wall">Cards</button>
          <button class="btn pull-right" id="edit_project_url_btn">Settings</button>
      </div>
      <hr />
      <div class="row-fluid">
      <div class="span3">
        <p>
          <small style="color: #333333"><strong>alt + </strong><img src="img/enter.png" class="icon24">   to open in the <em>current tab</em>.</small><br />
        </p>
      </div>
    </div>
  <div id="loader" style="display:none">
    <p><img src='img/ajax-loader.gif' /><small>Checking Project URL</small></p>
  </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script src="popup.js"></script>

   </body>
</html>
